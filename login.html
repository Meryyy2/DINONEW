<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- style -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
	<link rel="stylesheet" href="css/layout.css">
 
    <!-- icons -->

    <script src="https://kit.fontawesome.com/3e26a1e3ce.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c7618ab45e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear una cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>use su correo electrónico para registrarse</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Regístrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar sesión
            </h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>usa tu cuenta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">
                ¿Olvidaste tu contraseña?</a>
			<button>Iniciar sesión
            </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido de nuevo!</h1>
				<p>Inicia sesión para entrar a la pagina</p>
				<button class="ghost" id="signIn">Iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola, amig@!</h1>
				<p>Aun no tienes?, registrate para que puedar iniciar sesion</p>
				<button class="ghost" id="signUp">Regístrate</button>
			</div>
		</div>
	</div>
</div>


<footer>
	<p>
		 Bienvenidos a DINO FASHION</a>
	 
	</p>
</footer>

<script src="vendor/jquery/login.js"></script>
</body>
</html>
